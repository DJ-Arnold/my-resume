<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style>
body {
    overflow: auto;
}
.container {
    display: flex;
    flex-direction: column;
    width: 100%;
    height: 100%;
    background-color: transparent;
    align-items: center;
    justify-content: center;
}
.title {
    background: linear-gradient(16deg, #9d00ff 30%, #2200ff 100%);
    color: transparent;
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
    text-align: center;
}
</style>
<body>
    <div class="container">
        <h1 class="title">Hello! I'm DJ</h1>
        <span style="background: linear-gradient(16deg, #9d00ff 30%, #2200ff 100%); color: transparent; background-clip: text;">And this is my Résumé!</span>
    </div>
</body>
</html>
